          xmlns:h="http://xmlns.jcp.org/jsf/html"

        <h:head>
            <title>Prueba JSF</title>
        </h:head>
        <h:body>
            <h:form>
                <h:inputText value="#{saludoBean.nombre}"/>

        </h:body>
